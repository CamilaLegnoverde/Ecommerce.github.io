<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">    <title>Ecommerce</title>
</head>
<body>
    <header>
        <div id="descuentos"><p>20% de descuento en todos los productos!</p></div>
        <div id="titulo">
            <img height="60px" src="img/OBJECTS.png">
            <h2>Nombre Tienda</h2>
        </div>
    </header>
    <section id="ico-contacto">
        <a href="contacto.html" i class="far fa-comments"></i></a>
    </section>
    <section class="form-registro">
        <form action="" method="">
            <label form="login">Registro</label>
            <input type="text" id="registro" placeholder="Nombre y Apellido">
            <input type="email" id="registro" placeholder="Correo Electrónico">
            <input type="password" id="registro" placeholder="Contraseña">
            <select name="pais" id="pais">
                <option value="pais" disabled selected hidden>País</option>
                <option>Argentina</option>
                <option>Chile</option>
                <option>Colombia</option>
                <option>México</option>
                <option>Uruguay</option>
            </select>
            <button type="reset">Resetear</button>
            <button type="submit">Registrar</button>
            <p>¿Ya tenés una cuenta?<a href="index.html">Ingresá</a></p>
        </form>
    </section>
    <footer>
        <p> Todos los derechos reservados a FRONT END 1 </p>
    </footer>
</body>
</html>
